<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">
        <h2>Dog of The Day</h2>
        <div v-if="dogImage">

        </div>
    </div>

<script>
    const { createApp } = Vue;

    createApp({
        data(){
            return{
                dogs: [],
                dogImage: null
            };
        },
        mounted() {
            fetch('/api/dogs')
                .then(response => response.json())
                .then(data => {
                    this.dogs = data;
                })
        }
    }).mount('#app');

</script>
</body>
</html>
