<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">
        <h2>Dogs:</h2>
        <ul>
            <li v-for="dog in dogs" :key="dog.dog_name">
                {{ dog.dog_name }}
            </li>
        </ul>
    </div>

<script>
    const { createApp } = Vue;

    myApp({
        data(){
            return{
                dogs: []
            };
        },
        mounted() {
            fetch('/api/dogs'
                .then(response => response.json())
                .then(data => {
                    this.dogs = data;
                })
            )
        }
    }).mount('#app');

</script>
</body>
</html>
